<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Campgrounds</h1>
        <p>Welcome to Campgrounds</p>
        <p>Explore our many campgrounds</p>
      
      
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary mr-2">Register</button>
            <button class="btn btn-info">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
